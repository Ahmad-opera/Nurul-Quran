<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/tailwind.min.css"/>
    <title>Document</title>
</head>
<body>
        <main class="flex bg-gray-50 h-screen">
            <div class="bg-white w-64 px-6 py-4">
                <div class="px-6 py-2 bg-gray-50 rounded"></div>
            </div>
            <div class="bg-gray-100 shadow-inner w-full px-6 py-4">
                <h1>Hello</h1>
            </div>
        </main>
        <main class="bg-gray-50 w-full lg:flex flex-reverse fixed bottom-0 p-5">
            <div class="px-4 py-2 bg-white items-center flex">
                <div class="h-12 w-12 p-3 bg-gray-100 rounded-lg"></div>
                <div class="px-4 py-2">
                    <h3 class="font-bold">Title goes here</h3>
                    <h3 class="font-normal text-gray-400 text-sm">Title goes here</h3>
                    
                </div>
            </div>
            <div class="justify-center flex flex-col">
                <div class="order-last lg:order-first mx-auto w-max py-2">
                    <button class="px-6 py-1 text-gray-400"><i class="fa fa-random"></i></button>
                    <button class="px-2 py-1"><i class="fa fa-backward"></i></button>
                    <button class="w-12 h-12 bg-white shadow rounded-full"> <i class="fa fa-play"></i> </button>
                    <button class="px-2 py-1"><i class="fa fa-forward"></i></button>
                    <!-- <button class="px-6 py-1 text-gray-400"><i class="fa fa-sync"></i></button> -->
                    <button class="px-2 py-1 text-gray-400"><i class="fa fa-volume-up"></i></button>
            </div>
            <div class="px-2 order-first lg:order-last">
                <style>
                    @media screen and (-webkit-min-device-pixel-ratio: 0) {
                        
                        input[type="range"]::-webkit-slider-runnable-track::before {
                            background: greenyellow;
                            height: 5px;
                            width: 300px
                        }
                        input[type="range"]::-webkit-slider-thumb {
                            width: 15px;
                            -webkit-appearance: none;
                              appearance: none;
                            height: 5px;
                            cursor: pointer;
                            background: rgb(26, 209, 81);
                            box-shadow: 0 0 40px #f0f0ef;
                        }
                    }
                </style>
                <div class="flex justify-center items-center">
                    <span class="flex-grow-0 px-2 text-sm">0:00</span>
                    <div class="">
                        <input id="track" class="rounded-lg overflow-hidden focus:outline-none bg-gray-200 appearance-none" type="range" min=".5" max="100" step=".1" value="15" />
                    </div>
                    <span class="flex-grow-0 px-2 text-sm">0:00</span>
                </div>
            </div>
        </div>
        <div class="px-6">
        </div>
        </main>
        <style>
            @media screen and (min-width: 768px){
                #track {
                    width: 40vw;
                }
            }
            @media screen and (max-width: 766px){
                #track{
                width: 60vw
            }
            }
            
        </style>
</body>
</html>
